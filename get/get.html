<!DOCTYPE html>
<html>
<head>
  <title>データ取得サイト</title>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <h1>質問データ取得</h1>

    <button id="get" class="btn btn-primary">データ取得</button>

    <ul id="questions" class="list-group mt-3">
      <li class="list-group-item">質問データ: ロード中...</li>
    </ul>
  </div>

  <script>
    // Firebaseの設定
    const config = {
      apiKey: "AIzaSyDT5SdSajGPPTzgyZb-XO4xabAY6B0bewI",
      authDomain: "hamanan-10983.firebaseapp.com",
      databaseURL: "https://hamanan-10983-default-rtdb.firebaseio.com",
      projectId: "hamanan-10983",
      storageBucket: "hamanan-10983.appspot.com",
      messagingSenderId: "181655797156",
      appId: "1:181655797156:web:f1025f6db4772ba3539531"
    };

    // Firebaseを初期化
    firebase.initializeApp(config);
    
    // Firebaseデータベースへの参照を取得
    const database = firebase.database();
    const questionsRef = database.ref('questions');

    // クリックイベントを"データ取得"ボタンに追加
    document.getElementById('get').addEventListener('click', () => {
      // Firebaseからデータを取得
      questionsRef.once('value', (snapshot) => {
        const questionsData = snapshot.val();
        const questionsList = document.getElementById('questions');
        questionsList.innerHTML = '';

        for (const questionId in questionsData) {
          if (questionsData.hasOwnProperty(questionId)) {
            const question = questionsData[questionId];
            const listItem = document.createElement('li');
            listItem.classList.add('list-group-item');
            listItem.textContent = `名前: ${question.name}, 質問: ${question.question}`;
            questionsList.appendChild(listItem);
          }
        }
      });
    });
  </script>
</body>
</html>
