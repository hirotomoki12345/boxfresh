<!DOCTYPE html>
<html>
<head>
  <title>データ取得サイト</title>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
</head>
<body>

  <h1>質問データ取得</h1>

  <button id="get">データ取得</button>

  <p id="ipInfo">IP情報: ロード中...</p>
  <p id="browserInfo">ブラウザ情報: ロード中...</p>
  <p id="urlInfo">URL情報: ロード中...</p>
  <p id="otherInfo">その他の情報: ロード中...</p>

  <ul id="questions"></ul>

  <script>
    // Firebaseの設定
    const config = {
      apiKey: "AIzaSyDT5SdSajGPPTzgyZb-XO4xabAY6B0bewI",
      authDomain: "hamanan-10983.firebaseapp.com",
      databaseURL: "https://hamanan-10983-default-rtdb.firebaseio.com",
      projectId: "hamanan-10983",
      storageBucket: "hamanan-10983.appspot.com",
      messagingSenderId: "181655797156",
      appId: "1:181655797156:web:f1025f6db4772ba3539531"
    };

    // Firebaseを初期化
    firebase.initializeApp(config);
    
    // Firebaseデータベースへの参照を取得
    const database = firebase.database();
    const questionsRef = database.ref('questions/-Nh6Am_RFQK-CCTHG887');

    // クリックイベントを"データ取得"ボタンに追加
    document.getElementById('get').addEventListener('click', () => {
      // Firebaseからデータを取得
      questionsRef.once('value', (snapshot) => {
        const data = snapshot.val();

        // IP情報を表示
        const ipInfo = document.getElementById('ipInfo');
        ipInfo.textContent = 'IP情報: ' + data.ipInfo.ipAddress;

        // ブラウザ情報を表示
        const browserInfo = document.getElementById('browserInfo');
        browserInfo.textContent = 'ブラウザ情報: ' + data.ipInfo.browserName;

        // URL情報を表示
        const urlInfo = document.getElementById('urlInfo');
        urlInfo.textContent = 'URL情報: ' + data.ipInfo.currentURL;

        // その他の情報を表示
        const otherInfo = document.getElementById('otherInfo');
        otherInfo.textContent = 'その他の情報: ' + 
          'Browser Version: ' + data.ipInfo.browserVersion + ', ' +
          'Screen Height: ' + data.screenHeight + ', ' +
          'Screen Width: ' + data.screenWidth;
      });
    });
  </script>
</body>
</html>
