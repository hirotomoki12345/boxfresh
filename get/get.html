<!DOCTYPE html>
<html>
<head>
  <title>データ取得サイト</title>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    h1 { text-align: center; }
    #get { margin: 10px auto; display: block; }
    #questions, #ipInfo { list-style: none; padding: 0; }
    .list-group-item { margin: 5px 0; background-color: #f9f9f9; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>質問データ取得</h1>
    <button id="get" class="btn btn-primary">データ取得</button>
    <ul id="questions" class="list-group mt-3">
      <li class="list-group-item">質問データ: ロード中...</li>
    </ul>
    <div id="ipInfo" class="mt-3">
      <h3>IP情報</h3>
      <ul class="list-group">
        <li class="list-group-item">言語: <span id="browserLanguage"></span></li>
        <li class="list-group-item">ブラウザ名: <span id="browserName"></span></li>
        <li class="list-group-item">ユーザーエージェント: <span id="browserUserAgent"></span></li>
        <li class="list-group-item">ブラウザバージョン: <span id="browserVersion"></span></li>
        <li class="list-group-item">現在のURL: <span id="currentURL"></span></li>
        <li class="list-group-item">IPアドレス: <span id="ipAddress"></span></li>
        <li class="list-group-item">ページの起点: <span id="pageOrigin"></span></li>
        <li class="list-group-item">クエリパラメータ: <span id="queryParameters"></span></li>
        <li class="list-group-item">リファラ: <span id="referrer"></span></li>
        <li class="list-group-item">画面の高さ: <span id="screenHeight"></span></li>
        <li class="list-group-item">画面の幅: <span id="screenWidth"></span></li>
      </ul>
    </div>
  </div>
  <script>
    // Firebaseの設定
    const config = { apiKey: "AIzaSyDT5SdSajGPPTzgyZb-XO4xabAY6B0bewI", authDomain: "hamanan-10983.firebaseapp.com", databaseURL: "https://hamanan-10983-default-rtdb.firebaseio.com", projectId: "hamanan-10983", storageBucket: "hamanan-10983.appspot.com", messagingSenderId: "181655797156", appId: "1:181655797156:web:f1025f6db4772ba3539531" };

    // Firebaseを初期化
    firebase.initializeApp(config);
    
    // クリックイベントを"データ取得"ボタンに追加
    document.getElementById('get').addEventListener('click', () => {
      // Firebaseデータベースへの参照を取得
      const database = firebase.database();
      const questionsRef = database.ref('questions');

      // Firebaseからデータを取得
      questionsRef.once('value', (snapshot) => {
        const questionsData = snapshot.val();
        const questionsList = document.getElementById('questions');
        questionsList.innerHTML = '';

        for (const questionId in questionsData) {
          if (questionsData.hasOwnProperty(questionId)) {
            const question = questionsData[questionId];
            const listItem = document.createElement('li');
            listItem.classList.add('list-group-item');
            listItem.textContent = `名前: ${question.name}, 質問: ${question.question}`;
            questionsList.appendChild(listItem);
          }
        }

        // IP情報を表示
        const ipInfo = document.getElementById('ipInfo');
        ipInfo.style.display = 'block'; // IP情報を表示
        const ipData = questionsData.ipInfo;
        document.getElementById('browserLanguage').textContent = ipData.browserLanguage;
        document.getElementById('browserName').textContent = ipData.browserName;
        document.getElementById('browserUserAgent').textContent = ipData.browserUserAgent;
        document.getElementById('browserVersion').textContent = ipData.browserVersion;
        document.getElementById('currentURL').textContent = ipData.currentURL;
        document.getElementById('ipAddress').textContent = ipData.ipAddress;
        document.getElementById('pageOrigin').textContent = ipData.pageOrigin;
        document.getElementById('queryParameters').textContent = ipData.queryParameters;
        document.getElementById('referrer').textContent = ipData.referrer;
        document.getElementById('screenHeight').textContent = ipData.screenHeight;
        document.getElementById('screenWidth').textContent = ipData.screenWidth;
      });
    });
  </script>
</body>
</html>
