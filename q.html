<!DOCTYPE html>
<html>
<head>
    <title>質問箱</title>
</head>
<body>
    <h1>質問箱</h1>
    <form id="questionForm">
        <label for="name">ニックネーム：</label>
        <input type="text" id="name" name="name" required><br>
        <label for="question">質問：</label>
        <textarea id="question" name="question" rows="4" cols="50" required></textarea><br>
        <label for="location">位置情報：</label>
        <button id="getLocationButton">位置情報を取得</button>
        <input type="hidden" id="userLocation" name="location">
        <input type="submit" value="質問を送信">
    </form>
    <div id="result"></div>
    <div id="map-canvas" style="height: 300px; width: 100%;"></div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script>
    <script>
        // Firebaseの設定情報
        const firebaseConfig = {
            apiKey: "YOUR_FIREBASE_API_KEY",
            authDomain: "YOUR_FIREBASE_AUTH_DOMAIN",
            databaseURL: "YOUR_FIREBASE_DATABASE_URL",
            projectId: "YOUR_FIREBASE_PROJECT_ID",
            storageBucket: "YOUR_FIREBASE_STORAGE_BUCKET",
            messagingSenderId: "YOUR_FIREBASE_MESSAGING_SENDER_ID",
            appId: "YOUR_FIREBASE_APP_ID"
        };

        // Firebaseアプリを初期化
        const app = firebase.initializeApp(firebaseConfig);
        const db = app.database();

        // コールバック関数: データベースに保存
        function callback(ipAddress) {
            const name = document.getElementById("name").value;
            const question = document.getElementById("question").value;
            const browserName = window.navigator.appName;
            const browserLanguage = window.navigator.language;
            const browserUserAgent = window.navigator.userAgent;
            const browserVersion = window.navigator.appVersion;
            const referrer = document.referrer;
            const screenWidth = window.screen.width;
            const screenHeight = window.screen.height;
            const currentURL = window.location.href;
            const queryParameters = window.location.search;
            const hashFragment = window.location.hash;
            const pageOrigin = window.location.origin;
            
            // 位置情報を取得
            const userLocation = JSON.parse(document.getElementById("userLocation").value);

            // データベースに保存
            const newQuestionRef = db.ref("questions").push();
            newQuestionRef.set({
                name: name,
                question: question,
                ipInfo: {
                    ipAddress: ipAddress,
                    browserName: browserName,
                    browserLanguage: browserLanguage,
                    browserUserAgent: browserUserAgent,
                    browserVersion: browserVersion,
                    referrer: referrer,
                    screenWidth: screenWidth,
                    screenHeight: screenHeight,
                    currentURL: currentURL,
                    queryParameters: queryParameters,
                    hashFragment: hashFragment,
                    pageOrigin: pageOrigin
                },
                location: userLocation
            })
            .then(() => {
                console.log("質問が送信されました。");
            })
            .catch((error) => {
                console.error("エラーが発生しました: ", error);
                alert("質問の送信中にエラーが発生しました。もう一度試してください。");
            });

            // フォームをクリア
            document.getElementById("name").value = "";
            document.getElementById("question").value = "";
        }

        // フォームが送信されるときにIP情報を取得
        document.getElementById("questionForm").addEventListener("submit", function (e) {
            e.preventDefault();

            // IPアドレスを取得
            fetch('https://ipinfo.io?callback')
                .then(res => res.json())
                .then(json => {
                    const ipAddress = json.ip;
                    callback(ipAddress);
                })
                .catch((error) => {
                    console.error("IPアドレスの取得中にエラーが発生しました: ", error);
                    alert("IPアドレスの取得中にエラーが発生しました。もう一度試してください。");
                });
        });
        
        // ユーザーの位置情報を取得する関数
        function getUserLocation() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        var data = position.coords;
                        var lat = data.latitude;
                        var lng = data.longitude;
                        document.getElementById("userLocation").value = JSON.stringify({ latitude: lat, longitude: lng });
                    },
                    function (error) {
                        console.error("位置情報の取得中にエラーが発生しました: ", error);
                        alert("位置情報の取得中にエラーが発生しました。もう一度試してください。");
                    },
                    {
                        enableHighAccuracy: false,
                        timeout: 8000,
                        maximumAge: 2000,
                    }
                );
            } else {
                console.error("Geolocationはサポートされていません。");
                alert("位置情報を取得できません。");
            }
        }

        // 位置情報を取得するボタンにクリックイベントを追加
        document.getElementById("getLocationButton").addEventListener("click", getUserLocation);
    </script>
    <style>
        /* スタイルは変更しない */
    </style>
</body>
</html>
