<!DOCTYPE html>
<html>
<head>
    <title>質問箱</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        #questionForm {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    
</head>
<body>
    <h1>質問箱</h1>
    <form id="questionForm">
        <label for="name">お名前：</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">メールアドレス：</label>
        <input type="email" id="email" name="email" required><br>

        <label for="question">質問：</label>
        <textarea id="question" name="question" rows="4" cols="50" required></textarea><br>

        <input type="submit" value="質問を送信">
    </form>
</body>
<script>
  // Firebaseの設定情報
  const firebaseConfig = {
    apiKey: "AIzaSyDT5SdSajGPPTzgyZb-XO4xabAY6B0bewI",
    authDomain: "hamanan-10983.firebaseapp.com",
    databaseURL: "https://hamanan-10983-default-rtdb.firebaseio.com",
    projectId: "hamanan-10983",
    storageBucket: "hamanan-10983.appspot.com",
    messagingSenderId: "181655797156",
    appId: "1:181655797156:web:f1025f6db4772ba3539531"
  };

  // Firebaseアプリを初期化
  const app = firebase.initializeApp(firebaseConfig);
  const db = app.database();

  // Firebase Realtime Databaseへのデータ保存
  document.getElementById("questionForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const question = document.getElementById("question").value;

    // Databaseの"questions"ノードに新しいデータを追加
    const newQuestionRef = db.ref("questions").push();
    newQuestionRef.set({
      name: name,
      email: email,
      question: question
    })
      .then(() => {
        console.log("質問が送信されました。");
      })
      .catch((error) => {
        console.error("エラーが発生しました: ", error);
        alert("質問の送信中にエラーが発生しました。もう一度試してください。");
      });

    // フォームをクリア
    document.getElementById("name").value = "";
    document.getElementById("email").value = "";
    document.getElementById("question").value = "";
  });
</script>
</html>
