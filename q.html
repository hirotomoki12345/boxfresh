<!DOCTYPE html>
<html>
<head>
    <title>質問箱</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script>
        // Firebaseの設定情報
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Firebaseアプリを初期化
        const app = firebase.initializeApp(firebaseConfig);
        const db = app.database();

        // コールバック関数: IP情報を取得してデータベースに保存
        function callback(data) {
            const name = document.getElementById("name").value;
            const question = document.getElementById("question").value;

            const ipAddress = data.ip; // IPアドレスを取得
            const browserName = window.navigator.appName;
            const browserLanguage = window.navigator.language;
            const browserUserAgent = window.navigator.userAgent;
            const browserVersion = window.navigator.appVersion;
            const referrer = window.document.referrer;
            const screenWidth = window.screen.width;
            const screenHeight = window.screen.height;
            const currentURL = window.location.href;
            const queryParameters = window.location.search;
            const hashFragment = window.location.hash;
            const pageOrigin = window.location.origin;

            // データベースに保存
            const newQuestionRef = db.ref("questions").push();
            newQuestionRef.set({
                name: name,
                question: question,
                ipInfo: {
                    ipAddress: ipAddress,
                    browserName: browserName,
                    browserLanguage: browserLanguage,
                    browserUserAgent: browserUserAgent,
                    browserVersion: browserVersion,
                    referrer: referrer,
                    screenWidth: screenWidth,
                    screenHeight: screenHeight,
                    currentURL: currentURL,
                    queryParameters: queryParameters,
                    hashFragment: hashFragment,
                    pageOrigin: pageOrigin
                }
            })
            .then(() => {
                console.log("質問が送信されました。");
            })
            .catch((error) => {
                console.error("エラーが発生しました: ", error);
                alert("質問の送信中にエラーが発生しました。もう一度試してください。");
            });

            // フォームをクリア
            document.getElementById("name").value = "";
            document.getElementById("question").value = "";
        }

        // スクリプトを生成してIP情報を取得
        const script = document.createElement('script');
        script.src = 'https://ipinfo.io?callback=callback';
        document.body.appendChild(script);
        document.body.removeChild(script);
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        #questionForm {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>質問箱</h1>
    <form id="questionForm">
        <label for="name">ニックネーム：</label>
        <input type="text" id="name" name="name" required><br>

        <label for="question">質問：</label>
        <textarea id="question" name="question" rows="4" cols="50" required></textarea><br>

        <input type="submit" value="質問を送信">
    </form>
</body>
</html>
