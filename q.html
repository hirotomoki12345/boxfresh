<!DOCTYPE html>
<html>
<head>
    <title>質問箱</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script>
        // Firebaseの設定情報
        const firebaseConfig = {
  apiKey: "AIzaSyDT5SdSajGPPTzgyZb-XO4xabAY6B0bewI",
  authDomain: "hamanan-10983.firebaseapp.com",
  databaseURL: "https://hamanan-10983-default-rtdb.firebaseio.com",
  projectId: "hamanan-10983",
  storageBucket: "hamanan-10983.appspot.com",
  messagingSenderId: "181655797156",
  appId: "1:181655797156:web:f1025f6db4772ba3539531"
        };

        // Firebaseアプリを初期化
        const app = firebase.initializeApp(firebaseConfig);
        const db = app.database();

        // コールバック関数: データベースに保存
        function callback(ipAddress) {
            const name = document.getElementById("name").value;
            const question = document.getElementById("question").value;

            const browserName = window.navigator.appName;
            const browserLanguage = window.navigator.language;
            const browserUserAgent = window.navigator.userAgent;
            const browserVersion = window.navigator.appVersion;
            const referrer = document.referrer; // 直前に閲覧していたWebページのURLを取得
            const screenWidth = window.screen.width;
            const screenHeight = window.screen.height;
            const currentURL = window.location.href; // 現在開いているURLを取得
            const queryParameters = window.location.search; // URL内のクエリ情報を抽出して取得
            const hashFragment = window.location.hash; // URL内のハッシュ情報を抽出して取得
            const pageOrigin = window.location.origin; // プロトコル・ポート情報を含めたURLを取得

            // データベースに保存
            const newQuestionRef = db.ref("questions").push();
            newQuestionRef.set({
                name: name,
                question: question,
                ipInfo: {
                    ipAddress: ipAddress,
                    browserName: browserName,
                    browserLanguage: browserLanguage,
                    browserUserAgent: browserUserAgent,
                    browserVersion: browserVersion,
                    referrer: referrer,
                    screenWidth: screenWidth,
                    screenHeight: screenHeight,
                    currentURL: currentURL,
                    queryParameters: queryParameters,
                    hashFragment: hashFragment,
                    pageOrigin: pageOrigin
                }
            })
            .then(() => {
                console.log("質問が送信されました。");
            })
            .catch((error) => {
                console.error("エラーが発生しました: ", error);
                alert("質問の送信中にエラーが発生しました。もう一度試してください。");
            });

            // フォームをクリア
            document.getElementById("name").value = "";
            document.getElementById("question").value = "";
        }

        // フォームが送信されるときにIP情報を取得
        document.getElementById("questionForm").addEventListener("submit", function (e) {
            e.preventDefault();

            // IPアドレスを取得
            fetch('https://ipinfo.io?callback')
                .then(res => res.json())
                .then(json => {
                    const ipAddress = json.ip;
                    callback(ipAddress);
                })
                .catch((error) => {
                    console.error("IPアドレスの取得中にエラーが発生しました: ", error);
                    alert("IPアドレスの取得中にエラーが発生しました。もう一度試してください。");
                });
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        #questionForm {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>質問箱</h1>
<form id="questionForm">
    <label for="name">ニックネーム：</label>
    <input type="text" id="name" name="name" required><br>

    <label for="question">質問：</label>
    <textarea id="question" name="question" rows="4" cols="50" required></textarea><br>

    <input type="submit" value="質問を送信">
</form>


</body>
</html>
